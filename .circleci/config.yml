version: 2.1
jobs:
  build:
    docker:
      - image: fr3akyphantom/droid-builder:edge
    environment:
      MANIFEST_BRANCH: 'android-6.0'
      # PBRP_BRANCH: 'android-9.0'
      VERSION: '2.9.1'
      VENDOR: 'WALTON'
      CODENAME: 'Primo_RX5'
      FLAVOR: 'userdebug'
      # BUILD_LUNCH: 'omni_Primo_RX5-userdebug'
      MAINTAINER: '@fr3akyphantom'
      CHANGELOG: |
        What's changed?
        - Nothing
          - Just testing the script
        - Hoping _it_ will give result okay
      TEST_BUILD: 'true'
      # Trim down PB_GO a little more
      PB_ENGLISH: 'true'
      # PB_TORCH_PATH: '/sys/class/flashlightdrv/kd_camera_flashlight/torch'
      # EXTRA_CMD: ''
    working_directory: /home/builder/pitchblack
    steps:
      - run:
          name: AIO Build
          command: |
            wget -q https://raw.githubusercontent.com/PitchBlackRecoveryProject/vendor_pb/pb/build.sh
            source build.sh
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only: 'android-6.0-dev'
